        <div class="login__box-content">

                <button (click)="onClickIsFirstActive($event)" [class.active]="isFirstActive">
                    Chci se<br>
                    <strong>objednat na vyšetření</strong>
                </button>
                <button (click)="onClickIsFirstActive($event)" [class.active]="!(isFirstActive)">

                    <strong>objednat recept</strong>
                </button>
            </div>
